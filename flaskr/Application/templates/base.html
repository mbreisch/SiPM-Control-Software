<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" >
    
    

<!--Background image-->
<div class="p-5 text-center bg-image center"
    style="background-image:  url('{{ bg_img_path}}'), url(/static/fallback_bg.jpeg);
    height:90vw;
    background-size:10%;
    background-repeat:no-repeat;
    background-color:black;
    color: white;
    font-size: 20pt;
    ">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<h1 style="font-size:30pt">{{title}} </h1>


<!--Nav Bar-->
<nav class="navbar navbar-expand navbar-dark bg-dark navbar-fixed-top">
<div class "container-fluid">
<div class="navbar-header">
    <ul class="nav navbar-nav">
    <li>
    <a class="navbar-brand" href="/">{{website_name}}</a>
    </li>
        <a class="nav-link" href="/home">Home</a>
      </li>
    </li>
        <a class="nav-link" href="/console">Debug Console</a>
      </li>
      <li>
        <a class="nav-link" href="/terminal">Terminal</a>
      </li>
    </ul>
</div>
</div>
</nav>

<div class="text-center" style="font-size:20pt; background:rgba(40,40,40,0.5);">
{% block content %}{% endblock %}

</div>

{% block script %}{% endblock %}

 <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>

</body>
</div>

</html>
