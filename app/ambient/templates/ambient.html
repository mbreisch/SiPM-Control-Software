{% extends "layout.html" %}

{% block title %}Ambient HTML{% endblock %}

{% block content %}
    <head>
        <title>Ambient Overview</title>
        <link rel="stylesheet" href="{{ url_for('ambient.static', filename='css/styles.css') }}">
        <script src="{{ url_for('ambient.static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('ambient.static', filename='js/script.js') }}"></script>
    </head>

    <body>
        <div class="imageWrapper1" id="imageWrapper1">
            <img id="Cooler" src="{{ url_for('ambient.static', filename='Ambient_cooler.png', v=timestamp()) }}" alt="Ambient_cooler" width="1000px" height="600px" />
        </div>
        <br>
        <div class="imageWrapper2" id="imageWrapper2">
            <img id="Darkbox" src="{{ url_for('ambient.static', filename='Ambient_darkbox.png', v=timestamp()) }}" alt="Ambient_darkbox" width="1000px" height="600px" />
        </div>
        <br>
        <div class="imageWrapper3" id="imageWrapper3">
            <img id="Outside" src="{{ url_for('ambient.static', filename='Ambient_outside.png', v=timestamp()) }}" alt="Ambient_outside" width="1000px" height="600px" />
        </div>

        <script>
            function timestamp() {
                return Date.now(); // Return current timestamp
            }

            setTimeout(function() {
                setInterval(update_cooler, 5000);
            }, 0);
            setTimeout(function() {
                setInterval(update_darkbox, 5000);
            }, 1000);
            setTimeout(function() {
                setInterval(update_outside, 5000);
            }, 2000);
        </script>
                
    </body>
{% endblock %}
