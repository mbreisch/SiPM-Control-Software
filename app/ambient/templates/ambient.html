{% extends "layout.html" %}

{% block title %}Ambient HTML{% endblock %}

{% block content %}
    <head>
        <title>Ambient Overview</title>
        <link rel="stylesheet" href="{{ url_for('ambient.static', filename='css/styles.css') }}">
        <script src="{{ url_for('ambient.static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('ambient.static', filename='js/script.js') }}"></script>
    </head>

    <body>
        <script>
            setInterval(update_cooler,5000);
            setInterval(update_darkbox,5000);
            setInterval(update_outside,5000);
        </script>

        <div class="imageContainer">
            <div class="imageWrapper">
                <img id="Cooler" src="{{ url_for('ambient.static', filename='Ambient_cooler.png') }}" alt="Ambient Image 1" width="300px" height="200px" />
            </div>
            <div class="imageWrapper">
                <img id="Darkbox" src="{{ url_for('ambient.static', filename='Ambient_darkbox.png') }}" alt="Ambient Image 2" width="300px" height="200px" />
            </div>
            <div class="imageWrapper">
                <img id="Outside" src="{{ url_for('ambient.static', filename='Ambient_outside.png') }}" alt="Ambient Image 3" width="300px" height="200px" />
            </div>
        </div>

        <script>
            function refreshImage(imageId, imagePath) {
                const img = imagePath;
                reloadImg(img)
                .then(() => {
                    console.log(`Refreshing image ${imageId} at: ` + new Date().toLocaleTimeString());
                })
                .catch(error => {
                    console.error(`Failed to load image ${imageId}. Retrying...`, error);
                });
            }

            function startImageRefresh() {
                setInterval(() => {
                    refreshImage('Cooler', "{{ url_for('ambient.static', filename='Ambient_cooler.png') }}");
                    refreshImage('Darkbox', "{{ url_for('ambient.static', filename='Ambient_darkbox.png') }}");
                    refreshImage('Outside', "{{ url_for('ambient.static', filename='Ambient_outside.png') }}");
                }, 10000);
            }

            startImageRefresh();
        </script>
    </body>
{% endblock %}
